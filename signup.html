<!-- UI design based and was modified off of the login UI but switch for signup: https://www.codingnepalweb.com/responsive-login-form-using-only-html-css/ -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Sign-Up Form</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="logo">
        <img src="logo.png" alt="Product Logo" />
    </div>
    <div class="title"><span>Sign-Up Form</span></div>
    <form action="#" method="POST">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Enter your username" required />
      </div>
      <div class="row">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Enter yout email" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirmPassword" placeholder="Confirm your Password" required />
      </div>
      <div class="row button">
        <input type="submit" value="Sign Up" />
      </div>
      <div class="login-link">Already have an account? <a href="login.html">Login here</a></div>
    </form>
  </div>
</body>
</html>
