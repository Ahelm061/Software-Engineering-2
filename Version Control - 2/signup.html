<!-- UI design based and was modified off of the login UI but switched for signup: https://www.codingnepalweb.com/responsive-login-form-using-only-html-css/ -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Sign-Up Form</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="logo">
        <img src="logo.png" alt="Product Logo" />
    </div>
    <div class="title"><span>Sign-Up Form</span></div>
    <form action="login.html" method="POST">
      <!-- Username Field -->
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Enter your username" required />
      </div>
      
      <!-- Email Field -->
      <div class="row">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Enter your email" required />
      </div>

      <!-- Password Field -->
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>
      
      <!-- Confirm Password Field -->
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirmPassword" placeholder="Confirm your Password" required />
      </div>

      <!-- Security Questions -->
      <div class="row">
        <label for="answer1">What was your childhood pet's name?</label>
        <i class="fas fa-question-circle"></i>
        <input type="text" id="answer1" name="answer1" placeholder="Enter your answer" required />
      </div>

      <div class="row">
        <label for="answer2">What is your mother's maiden name?</label>
        <i class="fas fa-question-circle"></i>
        <input type="text" id="answer2" name="answer2" placeholder="Enter your answer" required />
      </div>

      <div class="row">
        <label for="answer3">What was the name of your first school?</label>
        <i class="fas fa-question-circle"></i>
        <input type="text" id="answer3" name="answer3" placeholder="Enter your answer" required />
      </div>

      <!-- Submit Button -->
      <div class="row button">
        <input type="submit" value="Sign Up" />
      </div>

      <!-- Link to Login -->
      <div class="login-link">Already have an account? <a href="login.html">Login here</a></div>
    </form>
  </div>
</body>
</html>
