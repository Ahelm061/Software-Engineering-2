<!-- UI design based and was modified off of the login UI but switch for forget passwords: https://www.codingnepalweb.com/responsive-login-form-using-only-html-css/ -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="logo">
        <img src="logo.png" alt="Product Logo" />
    </div>
    <div class="title"><span>Forgot Password</span></div>
    <form action="#" method="POST">
      <div class="row">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="row button">
        <input type="submit" value="Reset Password" />
      </div>
      <div class="login-link">
        Remember your password? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>
</body>
</html>
