<!-- UI design based and was modified off of the login UI but switched for forgot passwords -->
 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forms.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Logo section -->
    <div class="logo">
      <img src="logo.png" alt="Product Logo" />
    </div>

    <!-- Title -->
    <div class="title"><span>Forgot Password</span></div>
    
    <!-- Form for user to input email -->
    <form id="forgotPasswordForm" action="security_questions.html" method="GET">
      <p class="instructions">Enter your email to proceed.</p>

      <div class="row">
        <!-- Email input field -->
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="row button">
        <input type="submit" value="Next" />
      </div>

      <!-- Link to login page -->
      <div class="login-link">
        Remember your password? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>
</body>
</html>
